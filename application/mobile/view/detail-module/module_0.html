<div class="art-box">
    <h2>{$article.title}</h2>
    <div class="info">
        <i class="iconfont icon-shijian"></i> {$article.create_time|date="Y-m-d",###} &nbsp;&nbsp;&nbsp;&nbsp;
        <i class="iconfont icon-liulan"></i> {$article.views}
    </div>
</div>
<div class="article_content">
    {$article.content}
</div>
{if $up || $down}
<div class="prev_next">
    {if $up}<a href="{$up.url}" title="{$up.title}">上一条</a>{/if}
    {if $down}<a href="{$down.url}" title="{$down.title}">下一条</a>{/if}
</div>
{/if}
{if $relevant_article}
<div class="news_about">
    <h5>相关信息</h5>
    <ul>
        {volist name="relevant_article" id="relevant"}
        <li><a href="{$relevant.url}">○ {$relevant.title}</a></li>
        {/volist}
    </ul>
</div>
{/if}
