{if $lists}
<div class="picTxt">
    {volist name="lists" id="item"}
    <div class="list-item clearfix">
        <div class="pic {if $cateParam[3]}imgBd{/if}">
            {if $item.photo neq ''}
            <a href="{$item.url}"><img src="__UPLOAD_PATH__/{$item.photo}" alt="{$item.title}" /></a>
            {else/}
            <div class="noPic-box">
                <div class="img"><i class="iconfont icon-tupian"></i><p>暂无图片</p></div>
            </div>
            {/if}
        </div>
        <div class="txt">
            <h4><a href="{$item.url}" title="{$item.title}">{$item.title|leftstr=$cateParam[1]}</a></h4>
            <div class="info">{$item.content|leftstr_html=$cateParam[2]}</div>
        </div>
    </div>
    {/volist}
</div>
<div class="page">{$lists->render()}</div>
{else/}
<div class="no-msg-tip">
    <img src="__IMG__/no-msg-img.png" />
    <p>暂无信息</p>
</div>
{/if}
